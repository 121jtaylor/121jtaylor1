<!DOCTYPE html>
  <html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
          body {
            font-family: "Lato", sans-serif;
            background-color:#e0f2ff
          }


          .sidenav {
            width: 130px;
            position: fixed;
            z-index: 1;
            top: 20px;
            left: 10px;
            background: white;
            overflow-x: hidden;
            padding: 8px 0;
          }

          .sidenav a {
            padding: 24px 32px 24px 16px;
            text-decoration: none;
            font-size: 24px;
            color: #2196F3;
            display: block;
          }

          .sidenav a:hover {
            color: #064579;
          }

          .main {
            margin-left: 200px;
            margin-right:100px
            font-size: 16px;
            padding: 0px 10px;
          }

          @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
          }
          html {
              scroll-behavior:smooth;
          }
        </style>
        <title>Jessica's Portfolio</title>
    </head>
    <body>
      <div class="sidenav">
        <a href="#top">Top</a>
        <a href="#about">About</a>
        <a href="#">Websites</a>
      </div>

      <div class="main">
        <h1 href="#top">Jessica's Portfolio</h1>
          <hr>
        <h2 href="#about">About</h2>
          <p>
            
          </p>
      </div>
    </body>
  </html>
